<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <!-- Javascript local -->
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Destino:</label>
                    <select id="canal" class="form-control">
                    	<option value="/canalA/topico1">A->topico1</option>
                    	<option value="/canalA/topico2">A->topico2</option>
                    	<option value="/canalB/topico1">B->topico1</option>
                    </select>
                    <button id="connect" class="btn btn-default" type="submit">Connecta</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Desconecta</button>
                </div>
            </form>
        </div>
        <br class="form-control">
        <br class="form-control">
        <br class="form-control">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <input type="text" id="mensaje" class="form-control" placeholder="Testo a enviar...">
	                <select id="destino" class="form-control" >
	                	<option value="/aplicacion/destinoA">destinoA</option>
	                	<option value="/aplicacion/destinoAA">destinoAA</option>
	                	<option value="/aplicacion/destinoAAA">destinoAAA</option>
	                	<option value="/aplicacion/destinoB">destinoB</option>
	                </select>
                </div>
                <button id="send" class="btn btn-default" type="submit">Envia</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Respuesta</th>
                </tr>
                </thead>
                <tbody id="respuesta">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
